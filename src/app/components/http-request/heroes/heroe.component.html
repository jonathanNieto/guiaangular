<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<div class="row animated fadeIn fast">
  <div class="col">
    <a class="btn btn-outline-danger" [routerLink]="[ '/http-request/heroes']">
      <i class="fas fa-hand-point-left"></i>
    </a>
    <button class="btn btn-outline-success mx-2" (click)="agregarNuevo(formulario)" [disabled]="nuevo">
      <i class="fas fa-user-plus"></i>
    </button>
  </div>
</div>
<hr>
<div class="row animated fadeIn fast">
  <div class="col">
      <form (ngSubmit)="guardar()" #formulario="ngForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
              <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Casa</label>
            <div class="col-sm-6">
              <select class="form-control" [(ngModel)]="heroe.casa" name="casa">
                <option value="">Seleccione una opción</option>
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Bio</label>
            <div class="col-sm-6">
              <textarea class="form-control" [(ngModel)]="heroe.bio" name="bio"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <button [disabled]="!formulario.valid" type="submit" class="btn btn-outline-primary">
                  <i class="fas fa-save"></i>&nbsp; Guardar
              </button>
            </div>
          </div>
          {{formulario.valid}}
          {{ nuevo }}
        </form>
  </div>
</div>
